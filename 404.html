<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Bodkin Interactive</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif;">
    <div style="text-align: center;">
      <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸ”„</div>
      <p>Redirecting...</p>
    </div>
  </div>

  <script>
    // Clean URL routing for GitHub Pages
    (function() {
      const path = window.location.pathname;

      // Define your routes
      const routes = {
        '/': '/index.html',
        '/home': '/index.html',
        '/blog': '/blog-post-engine-selection.html',
        '/contact': '/contact.html',
        '/blog/engine-selection': '/blog-post-engine-selection.html',
        '/coming-soon': '/coming-soon.html'
      };

      // Check if path exists in routes
      if (routes[path]) {
        // Redirect to the actual page
        window.location.href = routes[path];
      } else {
        // Show 404 content for truly invalid routes
        document.getElementById('loading').style.display = 'none';
        document.body.innerHTML = `
          <header role="banner">
            <div class="header-container">
              <a href="/" class="logo-container">
                <img src="Assets/img/newlogo.png" alt="Bodkin Interactive Logo" class="site-logo" />
                <span class="brand-name">Bodkin Interactive</span>
              </a>
            </div>
          </header>

          <main role="main" style="padding-top: 100px; text-align: center;">
            <div class="content-container">
              <h1 style="font-size: 4rem; margin-bottom: 1rem;">404</h1>
              <h2>Page Not Found</h2>
              <p>The page you're looking for doesn't exist. It might have been moved or deleted.</p>
              <a href="/" class="button-discord" style="margin-top: 2rem;">Return Home</a>
            </div>
          </main>

          <footer role="contentinfo">
            <p>&copy; 2025 Bodkin Interactive. All rights reserved.</p>
          </footer>
        `;
      }
    })();
  </script>
</body>
</html>
